  <body class="home" onload="loadHome();">
    <div class="pageHeader homeHeader">

        <select name="typc" id="chain_name" style="width: 15%;font-size: 1.4em;">
              <option value="current">Select Chain</option>
              <option value="eth">Ethereum</option>
              <option value="mnt">Mantle</option>
              <option value="lsk">Lisk</option>
              <option value="flr">Flare</option>
              <option value="gvt">Gravity</option>
              

        </select>
        <button style="color: white;background-color: purple;width: 5%;font-size: 1.2em;border-radius: 15%;" onclick="choose_chain();">Enter</button>

      

      
    </div>
    <!-- Home Wrapper -->
    <div class="homeWrapper">
      <img class="homeImg" src="./img/home.png" alt="" />

     
      <div class="homeText3">Megusta</div>

      <br/><br/>

      </div>
      <div style="margin-top: 4%;">

      </div>

      <div>

        <div class="homeText" style="cursor:pointer;" onclick="to_launch('tilegusta')">Tile Gusta</div>
      </div>
      <div id="res" class="homeText2"></div>
      <br/><br/>
      <div class="homeText2">More Details on Megusta COMING SOON</div>
